version: '3'

services:
  app:
    build:
      args:
        user: ubuntu
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: movies-php
    container_name: movies-laravel-php
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./docker-compose/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:rw,delegated

  nginx:
    image: nginx:1.17-alpine
    restart: unless-stopped
    container_name: movies-laravel-nginx
    expose:
      - 80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/

networks:
  default:
    external:
      name: reverse-proxy
